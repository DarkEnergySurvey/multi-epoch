# ************ properties file for the pipeline (DES version) ************** #

##### edit the following fields (if applicable) #####

# (nite) directory for the given nite
###nite=des20070208
nite=bcs051120

# set the running id
###uid_in=DES20070209
uid_in=Duda20070328

# range of ccds to work on, input same number in both fields for single ccd
# input number (1,2,3...) not 01,02,..,09 
ccd.start=1
###ccd.stop=62
ccd.stop=8

# number of jobs for ingestion
ingestion.jobs=1

# time set
maxcputime=360
maxwalltime=360

# number of scamp jobs
scamplist.number=20

# set the site for teragrid
# three choice: ncsa_mercury,ncsa_cobalt,sdsc_ia64
site=ncsa_mercury

# job_id directory (i.e. the directory to run the pipeline in orchestration node)
job.id=${user.dir}

# path to the pipeline (/bin, /etc and /module_orchs) in orchestration node
##mypath=/home/${user.name}/pipeline/trunk/reduction
mypath=/home/${user.name}/newflows/pipeline/trunk/reduction
orchestration.node=bcs.cosmology.uiuc.edu

workplace=/Archive/red

stage.list=Stage_makedirs, Stage_linkraw, Stage_copybpm, Stage_zerocombine, Stage_flatcombine, Stage_imcorrect, Stage_catforscamp, Stage_fileingest_scamp

stage_postscamp.list=Stage_remap, Stage_runcat, Stage_runfitscombine, Stage_fileingest, Stage_objectingest, Stage_done

# bpm location in teragrid
# for mercury
###bpm.location=/gpfs_scratch1/cngeow/Archive/cal/bpm
#bpm.location=/gpfs_scratch1/bcs/Archive/cal/bpm
bpm.location=/Archive/cal/BCS/bpm

# for cobalt
#bpm.location=/scratch/users/cngeow/Archive/cal/bpm

# for sdsc
#bpm.location=/gpfs/ux453102/DES/${nite}/cal/bpm


################# end edition ###################

#-----------------------------------------#
#               DES specific:             #
#-----------------------------------------#

# set the project (either BCS or DES)
project=DES

# set the platform
# TG=teragrid, WS=workstation
platform=WS

# set the detector and telescope use
detector=DECam
telescope=Blanco 4m

# host/location for /bin and /etc 
binhost=${orchestration.node}
etchost=${orchestration.node}

# working dir in teragrid
tgrid_homepath_ncsa_mercury=/gpfs_scratch1/bcs/Archive/raw
#tgrid_homepath_ncsa_mercury=/gpfs_scratch1/${user.name}/Archive/red
tgrid_homepath_ncsa_cobalt=/scratch/users/${user.name}/Archive/red
tgrid_homepath_sdsc_ia64=/gpfs/${user.name}/Archive/red


# temporary archive in teragrid
# need to replace with MSS site


tgrid_archpath_ncsa_mercury=/gpfs_scratch1/bcs/Archive
tgrid_archpath_ncsa_cobalt=/scratch/users/bcs/Archive
tgrid_archpath_sdsc_ia64=/gpfs/ux453102/DES

#-----------------------------------------#
#                  common:                #
#-----------------------------------------#

# uid and ensemble_id
uid=${uid_in}_${nite}
ensemble.id=${project}_${user.name}_${uid_in}
ingest.dir=jobs/${uid}_ingest

# run the stages in main reduction pipeline
run.stage=Stages

# bin path 
bin.path=${mypath}/bin_${project}

# etc path 
etc.path=${mypath}/etc

# common unix-command
catpath=/bin/cat
chmodpath=/bin/chmod
cppath=/bin/cp
lspath=/bin/ls
mvpath=/bin/mv

